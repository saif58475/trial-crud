<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/73a40b716c4e5585a1640810136b18b3.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>CRUD SYSTEM</title>
</head>
<body>
    
   <!-- the form where we will enter the proddcts -->
    <div class="container shadow w-50 my-5 py-5 ">
      <h1 class="text-danger">CRUD SYSTEM</h1>
      <label for="">productName:</label>
      <input type="text" class="form-control" id="productName">
      <label for="">productCategory:</label>
      <input type="text" class="form-control" id="productCategory">
      <label for="">productPrice:</label>
      <input type="number" class="form-control" id="productPrice">
      <label for="">productDescription:</label>
      <textarea  class="form-control mb-5" id="productDescription"></textarea>
      <button onclick="addProduct()" id="change" class="btn btn-primary">add product</button>
      <button onclick="clr()" class="btn btn-primary">clear</button>
    </div>
    <input type="text" oninput="searchproduct()" placeholder="search for products by name ...." id="ftr"  class="form-control w-25  m-auto">
  

       <!-- the table where the products are viewed -->
    <table class="table my-5 container">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Category</th>
          <th scope="col">Price</th>
          <th scope="col">Description</th>
          <th scope="col">Delete</th>
          <th scope="col">Update</th>
        </tr>
      </thead>
      <tbody id="tbody">
        
      </tbody>
    </table>




    <!-- the javascript source code  -->
    <script src="crud.js"></script>
</body>
</html>
